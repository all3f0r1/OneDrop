# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# The database of advisories to check against
db-path = "~/.cargo/advisory-db"
# The url to the advisory database
db-url = "https://github.com/rustsec/advisory-db"
# Whether to detect if the advisory database is outdated
detect-outdated = true
# How to handle yanked versions
yanked = "warn"
# Exit code for vulnerabilities
vulnerability = "deny"
# Exit code for unmaintained crates
unmaintained = "warn"
# Exit code for crates with security notices
notice = "warn"
# Exit code for crates with open security notices
unsound = "warn"

[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.8
# Whether to allow licenses not explicitly listed
allow-osi-fsf-free = "both"
# Default expression for license acceptance
default = "deny"
# Exit code for denied licenses
unlicensed = "deny"

# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "Unicode-DFS-2016",
]

# Exceptions for specific crates
exceptions = [
    # Allow specific crates with non-standard licenses
    { allow = ["ISC", "MIT", "OpenSSL"], name = "ring" },
]

[bans]
# Whether to allow multiple versions of the same crate
multiple-versions = "warn"
# Whether to highlight multiple versions of the same crate
highlight = "all"
# Exit code for wildcards in dependencies
wildcards = "allow"
# Allow workspace crates
allow-workspace = true

# Skip certain crates from duplicate detection
skip = [
    # Common crates that may have duplicates
    { name = "syn", version = "1.0" },
]

[sources]
# Whether to allow crates from unknown registries
unknown-registry = "warn"
# Whether to allow crates from git sources
unknown-git = "warn"
# Allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allow specific git sources
allow-git = []
